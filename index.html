<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">

    <title>Flip Card Effect</title>
</head>

<body>
    <main>
        <div id="flip-card">
            <div id="flip-card-inner">
                <div id="flip-card-front">
                    <img src="assets/images/happy_galadriel.webp" alt="Happy Galadriel">
                    <h3>Southlands</h3>
                </div>
                <div id="flip-card-back">
                    <img src="assets/images/angry_galadriel.jpg" alt="angry galadriel">
                    <h3>Mordor</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
